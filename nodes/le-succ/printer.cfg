[output_pin BEEPER_pin]
pin: EXP1_1
#kill_pin: PA1
#analog_range_kill_pin: 400, 600
#   Beeper pin. This parameter must be provided.
#   ar37 is the default RAMPS/MKS pin.
pwm: True
#   A piezo beeper needs a PWM signal, a DC buzzer doesn't.
value: 0
#   Silent at power on, set to 1 if active low.
shutdown_value: 0
#   Disable at emergency shutdown (no PWM would be available anyway).
cycle_time: 0.001
#   Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz
#   Although not pitch perfect.

# Unused now. For the future
[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0

[gcode_macro CANCEL_PRINT]
description: Cancel the running print
rename_existing: CANCEL_PRINT_BASE
gcode:
   M220 S100 ; Reset Speed factor override percentage to default (100%)
   M221 S100 ; Reset Extrude factor override percentage to default (100%)
   G91 ; Set coordinates to relative
   {% if printer.extruder.temperature >= 170 %}
      G1 F1800 E-1 ; Retract filament 1 mm to prevent oozing
   {% endif %}
   ;if all axis are homed, lift the hotend to leave room for hot filament to ooze and to keep it clear of the bed.
   {% if printer.toolhead.homed_axes == "xyz" %}
      G0 F900 Z20 ; Move Z Axis up 20 mm to allow filament ooze freely
      G90 ; Set coordinates to absolute
      G0 X0 Y200 F12000 ; Move Printer Head Out of Way
   {% endif %}
   M106 S0
   ; M18 ; not disabling motors
   CLEAR_PAUSE
   CANCEL_PRINT_BASE

[gcode_macro CANCEL]
description: Cancel the running print
gcode:
  CANCEL_PRINT

[pause_resume]
recover_velocity: 50

[gcode_macro PAUSE]
description: Pause the print and park the toolhead
rename_existing: PAUSE_BASE
gcode:
    # Save current position
    SAVE_GCODE_STATE NAME=PAUSE_state

    # Pause the print
    PAUSE_BASE

    # Retract filament by 3mm
    G91                          ; Relative positioning
    G1 E-3 F2100                 ; Retract 3mm

    # Lift nozzle by 20mm
    G1 Z20 F600                  ; Lift Z by 20mm

    # Move to park position
    G90                          ; Absolute positioning
    G1 X20 Y20 F3000             ; Move to position (20, 20)

[gcode_macro PARK_MACRO]
description: Park extruder when paused
gcode:
    SAVE_GCODE_STATE NAME=PARK_MACRO_state
    G91
    G1 E-3.14 F1500
    G1 Z10
    G90
    G1 X0 Y0 F3000
    RESTORE_GCODE_STATE NAME=PARK_MACRO_state

[gcode_macro RESUME_MACRO]
description: Restore printing
gcode:
    RESUME

[gcode_macro G28]
rename_existing: C28
gcode: CUSTOM_G28{' X=X' if params.X is defined}{' Y=Y' if params.Y is defined}{' Z=Z' if params.Z is defined}

[gcode_macro CUSTOM_G28]
variable_trap: 0
gcode:
    {% if printer.virtual_sdcard.is_active %}
     {% if printer["gcode_macro CUSTOM_G28"].trap %}
        {action_raise_error("Go use START_PRINT and FINISH_PRINT, desu!")}
     {% endif %}
    {% endif %}
    SET_VELOCITY_LIMIT ACCEL=4000 SQUARE_CORNER_VELOCITY=10 ACCEL_TO_DECEL=4000
    C28 {params.X|d('')} {params.Y|d('')} {params.Z|d('')}
    {action_respond_info("Homing %s%s%s" % (params.X|d(''), params.Y|d(''), params.Z|d('')))}
    G90
    {'Z_TILT_ADJUST' if (params.X is defined and params.Y is defined and params.Z is defined) or (params.X is not defined and params.Y is not defined and params.Z is defined)}
    {'G0 X110 Y110 Z30 F6000' if (params.X is not defined and params.Y is not defined and params.Z is defined) }
    {'G0 X0 Y200 Z30 F6000' if (params.X is not defined and params.Y is not defined and params.Z is not defined) or (params.X is defined and params.Y is defined and params.Z is defined)}

[gcode_macro UNLOAD_FILAMENT]
gcode:
    G91
    G1 E-20 F300
    G1 E-40 F2100
    G1 E-40 F2100

[gcode_macro LOAD_FILAMENT]
gcode:
    G91
    G1 E40 F2100
    G1 E38 F2100
    G1 E49 F300
    G1 E-0.8 F2100


[gcode_macro CENTRE_EXTRUDER]
gcode:
    G90
    G0 X110 Y110 Z10 F3000

[gcode_macro CHANGE_NOZZLE]
gcode:
    G90
    G0 X110 Y110 Z130 F12000

[gcode_macro ABS_TEMP_MESH]
gcode:
    M190 S100
    G28
    BED_MESH_CALIBRATE PROFILE=100
    BED_MESH_PROFILE SAVE=100
    SAVE_CONFIG


