# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.
[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(30)|float %}
    {% set Z = params.Z|default(30)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    M117 Ня! Feed me next filament! Ня!
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-90 F1000
    RESTORE_GCODE_STATE NAME=M600_state

# Primes nozzle, sucks a bit, waits for user to remove filament
# from nozzle and switches to absolute mode. Useful when changing
# colors mid print.
[gcode_macro PRIMESUCKWAIT]
gcode:
    G91
    ;G0 Y-20 Z40 F6000
    G1 E20 F400
    G1 E-0.8 F600
    G4 P2000
    ;G0 Y20 Z-40 F6000
    G90

# Do a little retraction for convenience to prevent filament oozing
[gcode_macro SUCK]
gcode:
    G91
    G1 E-0.8 F800
[gcode_macro UNSUCK]
gcode:
    G91
    G1 E0.8 F800

