sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.25
control: pid

pid_kp = 110
pid_ki = 10
pid_kd = 0
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130
